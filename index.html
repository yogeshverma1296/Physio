<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr Saifi's Physio Centre</title>
    <link rel="shotcut icon" href="img/img4.png" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="image">
        <img src="img/LOGO PNG.png" alt="image" width="200" class="image" />
      </div>
    </header>
    <main>
      <div class="parent">
        <div class="text">
          <h2>Welcome to Physiotherapy Centre</h2>
        </div>
        <div class="text1">
          <h1>Dr Saifi Physiotherapy Centre</h1>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <form action="https://formspree.io/f/xrbkzeko" method="POST">
          <div>
            <label for="Name">Name:</label><br />
            <input type="text" id="Name" name="Name" required />
          </div>
          <div>
            <label for="number">Phone number:</label><br />
            <input type="number" name="number" id="number" required />
          </div>
          <div>
            <label for="patients">Patients:</label><br />
            <select name="patients" id="patients" required>
              <option value="">Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
          <div>
            <button type="submit">Fix Appointment</button>
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
